<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <title>ScrollingProject</title>
  </head>
  <body>
    <ul class="navbar-class fixed">
      <li><a class="scrollLink active" href="#anchor1"><i class="fa fa-fw fa-home"></i> Home</a></li>
      <li><a class="scrollLink" href="#anchor2"><i class="fa fa-fw fa-user"></i> Profile</a></li>
      <li><a class="scrollLink" href="#anchor3"><i class="fa fa-fw fa-envelope"></i> Messages</a></li>
      <li><a class="scrollLink" href="#anchor4"><i class="fa fa-gear fa-spin"></i> Settings</a></li>
    </ul>
    <a id="anchor1"/>
    <section class="content-class home">
      <div>
        <h1>Home Content Goes Here</h1>
      </div>
      <div>
        <img src="Images/homePageImg.jpg">
      </div>
    </section>
    <a id="anchor2"/>
    <section class="content-class profile">
      <div>
        <h1>Profile Content Goes Here</h1>
      </div>
      <div>
        <img src="Images/profileImage.png">
      </div>
    </section>
    <a id="anchor3"/>
    <section class="content-class message">
      <div>
        <h1>Messages Content Goes Here</h1>
      </div>
      <div>
        <img src="Images/messageImg.jpg">
      </div>
    </section>
    <a id="anchor4"/>
    <section class="content-class setting">
      <div>
        <h1>Setting Content Goes Here</h1>
      </div>
      <div>
        <img src="Images/settingImg.jpg">
      </div>
    </section>
    <script src='JS/jQuery v3.5.1.js'></script>
    <script type="text/javascript" src="JS/functions.js"></script>
  </body>
</html>
